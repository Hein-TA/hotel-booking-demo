<div class="bg-black/35 fixed w-full h-screen z-30" (click)="cancelEvent()"></div>
<div class='container flex justify-center align-middle'>
    <div class="fixed top-[4rem] w-2/5 h-4/5 p-20 bg-white z-40 duration-500 rounded-2xl border-8 border-neutral-500">
        <div class="absolute top-2 right-4 hover:cursor-pointer text-gray-400 hover:text-black" (click)="cancelEvent()"><i class="fa-solid fa-square-xmark"></i></div>
        <!-- <div class="flex flex-row gap-3 pb-4">
            <div>
                <img src="/favicon.svg" width="50" alt="Logo">
            </div>
             <h1 class="text-lg font-bold text-[#4B5563] my-auto">Your Company</h1>
        </div>
        <div class="text-sm font-light text-[#6B7280] pb-8 ">Login to your account.</div> -->
        <form (submit)="login()" class="flex flex-col pt-10">
            <div class="pb-2">
                <label class="block mb-2 text-sm font-medium text-[#7d93c1]">Email</label>
                <div class="relative text-gray-400"><span class="absolute inset-y-0 left-0 flex items-center p-1 pl-3"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail"><rect width="20" height="16" x="2" y="4" rx="2"></rect><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></svg></span> 
                    <input [(ngModel)]="credential.username" type="email" name="email" id="email" class="pl-12 mb-2 bg-gray-50 text-gray-600 border focus:border-transparent border-gray-300 sm:text-sm rounded-lg ring ring-transparent focus:ring-1 focus:outline-none focus:ring-gray-400 block w-full p-2.5 rounded-l-lg py-3 px-4" placeholder="username@gmail.com" autocomplete="off">
                </div>
            </div>
            <div class="pb-6">
                <label class="block mb-2 text-sm font-medium text-[#7d93c1]">Password</label>
                <div class="relative text-gray-400"><span class="absolute inset-y-0 left-0 flex items-center p-1 pl-3"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square-asterisk"><rect width="18" height="18" x="3" y="3" rx="2"></rect><path d="M12 8v8"></path><path d="m8.5 14 7-4"></path><path d="m8.5 10 7 4"></path></svg></span> 
                    <input (click)="clearPasswordErr()" [(ngModel)]="credential.password" type="password" name="password" id="password" placeholder="••••••••••" class="{{passwordErr ? 'border-red-800' : ''}} pl-12 mb-2 bg-gray-50 text-gray-600 border focus:border-transparent border-gray-300 sm:text-sm rounded-lg ring ring-transparent focus:ring-1 focus:outline-none focus:ring-gray-400 block w-full p-2.5 rounded-l-lg py-3 px-4" autocomplete="new-password">
                </div>
                <small *ngIf="passwordErr" class="text-red-700">{{passwordErr}}</small>
            </div>
            <button type="submit" class="w-full text-[#FFFFFF] bg-[#413bb1] focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-6">Login</button>
            <div class="text-sm font-light text-[#6B7280] text-center">Don't have an accout yet? <span (click)="showRegisterFormNow()" class="font-medium text-[#413bb1] hover:underline hover:cursor-pointer">Register Now!</span>
            </div>
        </form>
    </div>
</div>
