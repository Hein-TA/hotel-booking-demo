<div class="flex flex-col rounded-2xl w-96 bg-gray-100 shadow-xl">
    <div class="text-center text-[100px]">
        <i class="fa-regular fa-circle-user border-4 rounded-full border-lime-500"></i>
    </div>
    <div class="flex flex-col text-center mb-5">
        <div class="text-xl font-bold text-[#374151] pb-2">{{guest().firstName + " " + guest().lastName}}</div>
        <div class="text-slate-500">{{guest().address.city + ", " + guest().address.street + ".St"}}</div>
    </div>
    <a [routerLink]="['/booking/search-room']" routerLinkActive="router-link-active"  class="hover:text-orange-800 border-2 hover:scale-105 flex">
        <i class="fa-solid fa-book border-r-2 px-4 pt-3"></i>
        <p class="mx-3 my-2">Create a new Reservation</p>
    </a>
    <a [routerLink]="['/account/info']" routerLinkActive="router-link-active"  class="hover:text-orange-800 border-2 hover:scale-105 flex">
        <i class="fa-regular fa-user border-r-2 px-4 pt-3"></i>
        <p class="mx-3 my-2">My Infomation</p>
    </a>
    <a [routerLink]="['/account/history']" routerLinkActive="router-link-active"  class=" hover:text-orange-800 border-2 hover:scale-105 flex">
        <i class="fa-solid fa-clock-rotate-left border-r-2 px-4 pt-3"></i>
        <p class="mx-3 my-2">Booking History</p>
    </a>
    <div (click)="logout()" class="hover:text-orange-800 border-2 flex hover:scale-105 cursor-pointer">
        <i class="fa-solid fa-right-from-bracket border-r-2 px-4 pt-3 "></i>
        <p class="mx-3 my-2">Logout</p>
    </div>
</div>
