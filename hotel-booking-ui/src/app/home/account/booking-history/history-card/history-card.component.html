<div class="w-[400px] pb-3 border-4 border-gray-100 ml-3 rounded-2xl shadow-2xl mb-5 bg-gray-100 hover:scale-105">
    <div class="grid grid-cols-1">
        <div class="mb-5">
            <img class="w-[500px] h-[150px] border-4 shadow-xl border-gray-100 rounded-xl mb-2" src="/assets/room-detail/{{history.roomType}}-{{history.occupation}}-room/{{history.roomType}}-{{history.occupation}}.jpg" height="150px" alt="">
        </div>
        <div class="relative bg-transparent overflow-hidden">
            <table class="table-auto text-left">
                <tbody class="text-gray-500">
                    <tr class="py-2">
                        <td class="py-2 mr-10 font-bold p-2">Check-in Date</td>
                        <td class="font-bold pl-8">:</td>
                        <td class="py-2 font-bold p-9 text-end"><input class="bg-transparent" type="date" value="{{history.checkinDate}}" disabled></td>
                    </tr>
                    <tr class="py-2">
                        <td class="py-2 mr-10 font-bold p-2">Check-out Date</td>
                        <td class="font-bold pl-8">:</td>
                        <td class="py-2 font-bold p-9 text-end"><input type="date" value="{{history.checkoutDate}}" disabled></td>
                    </tr>
                    <tr class="py-2">
                        <td class="py-2 mr-10 font-bold p-2">Room number</td>
                        <td class="font-bold pl-8">:</td>
                        <td class="py-2 font-bold p-9 pl-10"><span>{{history.roomNumber}}</span></td>
                    </tr>
                    <tr class="py-2">
                        <td class="py-2 mr-10 font-bold p-2">Room type</td>
                        <td class="font-bold pl-8">:</td>
                        <td class="py-2 font-bold p-9 pl-10"><span>{{history.roomType}} room</span></td>
                    </tr>
                    <tr class="py-2">
                        <td class="py-2 mr-10 font-bold p-2">Total Price</td>
                        <td class="font-bold pl-8">:</td>
                        <td class="py-2 font-bold p-9 pl-10"><span>$ {{totalPrice}}</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
